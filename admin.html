<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Admin Panel</title>
<link rel="manifest" href="/manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
body{font-family:tahoma;background:#020617;color:white;margin:0;padding:10px}
input,button{padding:8px;margin:4px}
button{background:#3b82f6;color:white;border:none;border-radius:6px}
table{width:100%;border-collapse:collapse;font-size:12px}
td,th{border:1px solid #334155;padding:6px;text-align:center}
.top{display:flex;gap:5px;flex-wrap:wrap}
</style>
</head>
<body>

<h3>لوحة التحكم</h3>
<button onclick="logout()">تسجيل خروج</button>

<div class="top">
<input id="name" placeholder="اسم المشترك (اختياري)">
<input id="days" type="number" placeholder="عدد الأيام">
<input id="limit" type="number" placeholder="حد الاستخدام">
<button onclick="generate()">توليد</button>
</div>

<table>
<thead>
<tr>
<th>الاسم</th>
<th>الكود</th>
<th>نسخ</th>
<th>الحالة</th>
<th>المدة المتبقية</th>
<th>حذف</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script src="/admin.js"></script>
</body>
</html>
