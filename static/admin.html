<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(135deg, #0a1a2f, #08121f);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 { margin-bottom: 20px; }
    .top {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    input { flex: 1; }
    button {
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }
    button.danger { background: #dc2626; }
    button.secondary { background: #374151; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 13px;
    }
    th, td {
      border-bottom: 1px solid #1f2937;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #111827;
      position: sticky;
      top: 0;
    }
    .logout {
      background: #991b1b;
      float: left;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<h1>لوحة التحكم</h1>
<button class="logout" onclick="logout()">تسجيل خروج</button>

<div class="top">
  <input id="name" placeholder="اسم المشترك (اختياري)">
  <input id="days" type="number" placeholder="عدد الأيام">
  <input id="limit" type="number" placeholder="حد الاستخدام">
  <button onclick="generate()">توليد</button>
</div>

<table>
  <thead>
    <tr>
      <th>الاسم</th>
      <th>الكود</th>
      <th>نسخ</th>
      <th>الحالة</th>
      <th>المدة المتبقية</th>
      <th>تبديل</th>
      <th>حذف</th>
    </tr>
  </thead>
  <tbody id="codes"></tbody>
</table>

<script>
const API = location.origin;
const token = localStorage.getItem("ADMIN_TOKEN");

if (!token) {
  location.href = "/static/login.html";
}

function logout() {
  localStorage.removeItem("ADMIN_TOKEN");
  location.href = "/static/login.html";
}

async function loadCodes() {
  const res = await fetch(API + "/admin/codes", {
    headers: { "x-admin-token": token }
  });

  if (!res.ok) {
    alert("خطأ في جلب الأكواد");
    return;
  }

  const data = await res.json();
  const table = document.getElementById("codes");
  table.innerHTML = "";

  data.forEach(c => {
    table.innerHTML += `
      <tr>
        <td>${c.name || "-"}</td>
        <td>${c.code}</td>
        <td><button class="secondary" onclick="copyCode('${c.code}')">نسخ</button></td>
        <td>${c.active ? "فعال" : "مغلق"}</td>
        <td>${c.expires_at || "-"}</td>
        <td><button onclick="toggle(${c.id})">تبديل</button></td>
        <td><button class="danger" onclick="del(${c.id})">حذف</button></td>
      </tr>
    `;
  });
}

async function generate() {
  const days = document.getElementById("days").value;
  const limit = document.getElementById("limit").value;
  const name = document.getElementById("name").value;

  const res = await fetch(API + "/admin/generate", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-token": token
    },
    body: JSON.stringify({
      expires_at: days ? parseInt(days) : null,
      usage_limit: limit ? parseInt(limit) : null,
      name: name || null
    })
  });

  if (!res.ok) {
    alert("فشل توليد الكود");
    return;
  }

  const data = await res.json();
  alert("تم توليد الكود:\n" + data.code);
  loadCodes();
}

async function toggle(id) {
  await fetch(API + `/admin/code/${id}/toggle`, {
    method: "PUT",
    headers: { "x-admin-token": token }
  });
  loadCodes();
}

async function del(id) {
  if (!confirm("هل أنت متأكد؟")) return;
  await fetch(API + `/admin/code/${id}`, {
    method: "DELETE",
    headers: { "x-admin-token": token }
  });
  loadCodes();
}

function copyCode(code) {
  navigator.clipboard.writeText(code);
  alert("تم النسخ");
}

loadCodes();
</script>

</body>
</html>
